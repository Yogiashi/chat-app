name: CD

# main に push されたときだけ実行
on:
  push:
    branches: [main]

jobs:
  # まず CI を実行する（ci.yml と同じチェック）
  server-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - run: uv sync --frozen
      - run: uv run ruff check src/
      - run: uv run ruff format --check src/

  front-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: front
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
      - run: npx tsc --noEmit

  # CI が通ったらデプロイ
  deploy-server:
    runs-on: ubuntu-latest
    needs: [server-check, front-check] # 両方のCIが通った後に実行
    steps:
      - name: Deploy server to Render
        run: curl -X POST "${{ secrets.RENDER_SERVER_DEPLOY_HOOK }}"

  deploy-front:
    runs-on: ubuntu-latest
    needs: [server-check, front-check]
    steps:
      - name: Deploy front to Render
        run: curl -X POST "${{ secrets.RENDER_FRONT_DEPLOY_HOOK }}"
