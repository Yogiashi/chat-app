server {
    listen 80;

    # 静的ファイルの配信
    location / {
        root /usr/share/nginx/html;
        index index.html;
        # React Router 対応：存在しないパスはすべて index.html に返す
        # SPAはフロント側でルーティングするため、サーバーは常に index.html を返す必要がある
        try_files $uri $uri/ /index.html;
    }

    # /api へのリクエストはバックエンドに転送する（リバースプロキシ）
    # ブラウザ → nginx → バックエンド という流れになる
    # これによりフロントとバックエンドを同じドメインで配信できる
    location /api {
        proxy_pass http://server:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        # ストリーミング対応：バッファリングを無効にする
        # バッファリングがあると、nginx がレスポンスを溜め込んでから一括で返す
        # ストリーミングでは1チャンクずつ即座に返してほしいので無効にする
        proxy_buffering off;
        proxy_cache off;
    }
}
